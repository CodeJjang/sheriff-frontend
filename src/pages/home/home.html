<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Sheriff</h3>

  <button ion-button full primary (click)="onClickBecomeSheriff()">{{ isSheriffActivated ? "Quit for now"  : "Become a Sheriff" }}</button>
  <img [ngClass]="{'snapshot': true, 'landscape': isLandscape}" src="{{ lastImage }}" />
</ion-content>
