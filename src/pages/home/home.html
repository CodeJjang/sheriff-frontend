<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="buttonWrapper">
    <button ion-button primary [ngStyle]="{'background-image': 'url(' + sheriffButtonUrl + ')'}" class="sheriffButton" (click)="onClickBecomeSheriff()">
      {{ isSheriffActivated ? "Quit Sheriff"  : "Become a Sheriff!" }}
    </button>

  </div>
  <img [ngClass]="{'snapshot': true, 'landscape': isLandscape}" src="{{ lastImage }}" />
</ion-content>
