<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bounty</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card id="bounty-top">
     <ion-grid>
      <ion-row>
        <ion-col class="alignmiddle">
           <ion-icon ios="ios-person" md="md-person" class="icon50 round-icon"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="alignmiddle">
           <b>Eliran Efron</b>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
          <div class="aligncenter">
            <button ion-button color="secondary">
            <ion-icon name="cash" isActive="false" class="icon20"></ion-icon> &nbsp;
             Withdraw (200$)</button>
          </div>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-list-header><b>My Catches</b></ion-list-header>

      <ion-item *ngFor="let target of bounties">
        <ion-avatar item-start>
          <ion-icon ios="ios-car" md="md-car" isActive="false"></ion-icon>
        </ion-avatar>
        <h2>{{target.color}} {{target.maker}} {{target.model}} (+{{target.Amount}}$)</h2>
        <h4>77-777-77</h4>
        <p>Found Near Batya's Souvenir</p>
      </ion-item>

    </ion-list>
  </ion-card>

</ion-content>
