<ion-content>
  <div class="loginContainer" [ngStyle]="{'background-image': 'url(' + loginBackgroundUrl + ')'}">
    <img class="logo" src="assets/images/intro_logo.png"/>
    <h2>
      Transform your phone into a smart dashboard.<br>
    </h2>
    <h4>
      Help the community by identifying stolen cars, outlaws, etc and win bounties.
    </h4>

    <div class="buttonWrapper">
      <button ion-button primary (click)="onFacebookLoginClick()">Login with Facebook</button>
    </div>
    <h6>
      We respect your privacy.
    </h6>
  </div>
</ion-content>
