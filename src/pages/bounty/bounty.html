 <ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bounty</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card id="bounty-top">
     <ion-grid>
      <ion-row>
        <ion-col class="alignmiddle">
           <img class="icon50 round-icon" [src]="user.picture" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="alignmiddle">
           <b>{{ user.name }}</b>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
          <div class="aligncenter">
            <button ion-button color="secondary">
            <ion-icon name="cash" isActive="false" class="icon20"></ion-icon> &nbsp;
             Withdraw (${{ total }})</button>
          </div>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-list-header><b>My Catches</b></ion-list-header>

      <ion-item *ngFor="let target of bounties">
        <ion-avatar item-start>
          <ion-icon ios="ios-car" md="md-car" class="icon20" isActive="false"></ion-icon>
        </ion-avatar>
        <h2>{{target.Color}} {{target.Maker}} {{target.Model}} (<span class="payment">${{target.Amount}}</span>)</h2>
        <h4>{{ target.VehicleLicensePlate.substring(0,2) + "-" + target.VehicleLicensePlate.substring(2,5) + "-" + target.VehicleLicensePlate.substring(5,7) }}</h4>
        <p>Found Near Batya's Souvenir</p>
      </ion-item>

    </ion-list>
  </ion-card>

</ion-content>
