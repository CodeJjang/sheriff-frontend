<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="buttonWrapper">
    <button ion-button [ngClass]="{'sheriffButton': true, 'active': isSheriffActivated}" (click)="onClickBecomeSheriff()">{{ isSheriffActivated ? "Quit for now"  : "Become a Sheriff" }}</button>
  </div>
  <img [ngClass]="{'snapshot': true, 'landscape': isLandscape}" src="{{ lastImage }}" />
</ion-content>
